<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red and white flag</title>
    <style>
      body {
        background-color: black;
      }
      .mainFlag {
        background-color: red;
        height: 400px;
        width: 700px;
        position: relative;
        margin-left: 25%;
        margin-right: auto;
        top: 150px;
      }
      .whiteStripe {
        background-color: white;
        height: 150px;
        width: 700px;
        position: absolute;
        top: 125px;
      }
    </style>
  </head>
  <body>
    <div class="mainFlag">
      <div class="whiteStripe"></div>
    </div>
  </body>
</html>
