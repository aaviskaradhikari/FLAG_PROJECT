<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating a semi circle</title>
    <style>
      .topSemi {
        background-color: red;
        width: 300px;
        height: 150px;
        border-radius: 150px 150px 0 0;
      }
      .bottomSemi {
        background-color: green;
        width: 300px;
        height: 150px;
        border-radius: 0 0 150px 150px;
      }
    </style>
  </head>
  <body>
    <div class="topSemi"></div>
    <div class="bottomSemi"></div>
  </body>
</html>
